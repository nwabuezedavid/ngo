


{% extends 'base.html' %}
{% load static  %}


{% block content %}
<div data-elementor-type="wp-page" data-elementor-id="2834" class="elementor elementor-2834" data-elementor-post-type="page">
        <div class="flex items-center justify-center min-h-screen bg-gray-100 overflow-hidden">
                <div class="relative w-full max-w-4xl p-4 bg-white rounded-lg shadow-lg overflow-hidden">
                    <!-- Team Slide Container -->
                    <div id="team-slider" class="flex transition-transform duration-500 space-x-6">
                        <!-- Slide 1 -->
                         {% for i in teams %}
                        <div class="flex-shrink-0 w-64 p-4 text-center bg-gray-50 rounded-lg shadow-md">
                            <img src="{{i.image}}" alt="Team Member 1" class="w-full flex-grow flex h-[140px] object-fill  mx-auto rounded-full" />
                            <h3 class="mt-4 text-xl font-semibold">{{i.name}}</h3>
                            <p class="text-gray-500">{{i.position}}</p>
                        </div>
                        <!-- Slide 2 -->
                        {% endfor %}
                        <!-- Add more slides as needed -->
                    </div>
                    <!-- Navigation Buttons -->
                    <button id="prev-slide" class="absolute z-[80] left-0 p-2 ml-8 text-white bg-blue-500 rounded-full top-1/2 transform -translate-y-1/2 hover:bg-blue-600">
                        &#8592;
                    </button>
                    <button id="next-slide" class="absolute z-[80] right-0 p-2 mr-8 text-white bg-blue-500 rounded-full top-1/2 transform -translate-y-1/2 hover:bg-blue-600">
                        &#8594;
                    </button>
                </div>
            </div>
<script>
const teamSlider = document.getElementById("team-slider");
const nextSlide = document.getElementById("next-slide");
const prevSlide = document.getElementById("prev-slide");

let currentSlide = 0;
const slideWidth = 256; // Width of each slide element (adjust if necessary)
const totalSlides = teamSlider.children.length - 1; // Last index of slides

// Function to update the visibility of navigation buttons
function updateNavigationButtons() {
    prevSlide.style.display = currentSlide === 0 ? "none" : "block";
    nextSlide.style.display = currentSlide === totalSlides ? "none" : "block";
}

// Initial button state
updateNavigationButtons();

// Event listener for Next Slide button
nextSlide.addEventListener("click", () => {
    if (currentSlide < totalSlides) {
        currentSlide++;
        teamSlider.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
        updateNavigationButtons();
    }
});

// Event listener for Previous Slide button
prevSlide.addEventListener("click", () => {
    if (currentSlide > 0) {
        currentSlide--;
        teamSlider.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
        updateNavigationButtons();
    }
});

</script>            
</div>

{% endblock content %}
